<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
  <form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getPerson_id()})}" th:object="${person}">

      <div>
          <label for="fio">Введите ФИО: </label>
          <input type="text" id="fio" th:field="*{fio}"/>
      </div>

      <div>
          <label for="birth_of_year">Введите год рождения: </label>
          <input type="number" id="birth_of_year" th:field="*{birth_of_year}"/>
      </div>
      <br/>
      <input type="submit" value="Редактировать!">

  </form>
</body>
</html>
