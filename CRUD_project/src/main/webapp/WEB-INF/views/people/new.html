<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div>
        <label for="fio">Введите ФИО: </label>
        <input type="text" id="fio" th:field="*{fio}"/>
        <p style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">ФИО не корректно введен</p>
    </div>
    <div>
        <label for="birth_of_year">Введите год рождения: </label>
        <input type="number" id="birth_of_year" th:field="*{birth_of_year}"/>
        <p style="color:red" th:if="${#fields.hasErrors('birth_of_year')}" th:errors="*{birth_of_year}">Год рождения не корректно введен</p>
    </div>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
