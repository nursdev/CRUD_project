<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
    <ol>
        <li th:each="person : ${people}">
            <a th:href="@{/people/{id} (id = ${person.getPerson_id()}) }"
               th:text="${person.getFio() + ', ' + person.getBirth_of_year()}"></a>
        </li>
    </ol>
    <a href="/people/new">Добавить человека</a>
</body>
</html>
