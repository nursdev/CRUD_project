<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <div>
        <label for="name">Введите название книги: </label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="author">Введите автора: </label>
        <input type="text" id="author" th:field="*{author}"/>
    </div>
    <div>
        <label for="year">Введите год: </label>
        <input type="number" id="year" th:field="*{year}"/>
    </div>
    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
